<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Galada|Oswald|Raleway|Shrikhand" rel="stylesheet">
    <title>i_Weather</title>
  </head>
  <body>
    <div id="app">
      <h1>i_Weather</h1>
      <div class="main-app">
        <form class="city-form">
          <input type="text" class="city-input">
          <button type="submit" class="get-weather-button">Get Weather!</button>
        </form>
        <p id='welcome' class='msg'>Welcome!</p>
        <div class="city-weather">
            <canvas id="icon1" width="128" height="128"></canvas>

        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="skycons.js"></script>
  </body>
  <footer><p>Powered by DarkSky</p>
  </footer>
</html>
